services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.5
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/2181'"]
      interval: 5s
      timeout: 3s
      retries: 20

  kafka:
    image: confluentinc/cp-kafka:7.9.5
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9092'"]
      interval: 5s
      timeout: 3s
      retries: 30

  placeorder-service:
    build:
      context: .
      dockerfile: placeorder-service/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      INVENTORY_HTTP_BASE_URL: http://inventory-service:8081
      GRPC_CLIENT_INVENTORY_ADDRESS: static://inventory-service:9091
      PAYMENT_HTTP_BASE_URL: http://payment-service:8082
      GRPC_CLIENT_PAYMENT_ADDRESS: static://payment-service:9093
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8080'"]
      interval: 5s
      timeout: 3s
      retries: 20
