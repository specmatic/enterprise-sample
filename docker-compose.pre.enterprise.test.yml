services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/2181'"]
      interval: 5s
      timeout: 3s
      retries: 20

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9092'"]
      interval: 5s
      timeout: 3s
      retries: 30

  specmatic-stub:
    image: specmatic/specmatic:latest
    volumes:
      - ./specmatic.yaml:/usr/src/app/specmatic.yaml
      - ./specs:/usr/src/app/specs
    command: ["stub"]
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9000'"]
      interval: 5s
      timeout: 3s
      retries: 20

  specmatic-async-virtualize:
    image: specmatic/specmatic-async:latest
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./specmatic.yaml:/usr/src/app/specmatic.yaml
      - ./specs:/usr/src/app/specs
      - ./common-proto/src/main/proto:/usr/src/app/common-proto/src/main/proto
    command: ["virtualize"]

  specmatic-grpc-virtualize:
    image: specmatic/specmatic-grpc:latest
    volumes:
      - ./specmatic.yaml:/usr/src/app/specmatic.yaml
      - ./specs:/usr/src/app/specs
      - ./common-proto/src/main/proto:/usr/src/app/common-proto/src/main/proto
    command: ["virtualize", "--port=7001"]
    ports:
      - "7001:7001"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/7001'"]
      interval: 5s
      timeout: 3s
      retries: 20

  placeorder-service:
    build:
      context: .
      dockerfile: placeorder-service/Dockerfile
    depends_on:
      specmatic-stub:
        condition: service_healthy
      specmatic-async-virtualize:
        condition: service_started
      specmatic-grpc-virtualize:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      INVENTORY_HTTP_BASE_URL: http://specmatic-stub:9000
      GRPC_CLIENT_INVENTORY_ADDRESS: static://specmatic-grpc-virtualize:7001
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8080'"]
      interval: 5s
      timeout: 3s
      retries: 20

  specmatic-test:
    image: specmatic/specmatic:latest
    depends_on:
      placeorder-service:
        condition: service_healthy
    volumes:
      - ./specmatic.yaml:/usr/src/app/specmatic.yaml
      - ./specs:/usr/src/app/specs
      - ./common-proto/src/main/proto:/usr/src/app/common-proto/src/main/proto
    command: ["test", "--testBaseURL=http://placeorder-service:8080"]

  specmatic-async-test:
    image: specmatic/specmatic-async:latest
    depends_on:
      placeorder-service:
        condition: service_healthy
    volumes:
      - ./specmatic.yaml:/usr/src/app/specmatic.yaml
      - ./specs:/usr/src/app/specs
      - ./common-proto/src/main/proto:/usr/src/app/common-proto/src/main/proto
    command: ["test"]

  specmatic-grpc-test:
    image: specmatic/specmatic-grpc:latest
    depends_on:
      placeorder-service:
        condition: service_healthy
    volumes:
      - ./specmatic.yaml:/usr/src/app/specmatic.yaml
      - ./specs:/usr/src/app/specs
      - ./common-proto/src/main/proto:/usr/src/app/common-proto/src/main/proto
    command: ["test", "--host=placeorder-service", "--port=9090"]
