version: 2
contracts:
  - provides:
      - specs:
          - specs/placeorder-openapi.yaml
        specType: openapi
        config:
          baseUrl: "http://placeorder-service:8080"
      - specs:
          - specs/placeorder-asyncapi.yaml
        specType: asyncapi
        config:
          servers:
            - host: kafka:9092
              protocol: kafka
      - specs:
          - common-proto/src/main/proto/orders.proto
        specType: protobuf
        config:
          host: placeorder-service
          port: 9090
          protocVersion: 3.23.4
    consumes:
      - specs/inventory-openapi.yaml
      - specs:
          - specs/inventory-asyncapi.yaml
        specType: asyncapi
        config:
          servers:
            - host: kafka:9092
              protocol: kafka
      - specs:
          - common-proto/src/main/proto/inventory.proto
        specType: protobuf
        config:
          host: localhost
          port: 7001
          protocVersion: 3.23.4
